<!DOCTYPE html>
<html lang="en">

<head>
  <title>sign up</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/boors.css"/>
  <script type="text/javascript" src="js/jquery.min.js"></script> 
  <script type="text/javascript" src="js/bootstrap.min.js"></script> 
</head>

<body ng-app="boors" ng-controller="BoorsController as ctrl" >

  <div class="container">
    <div class="col-md-6 col-md-offset-3 vcenter">          
        <form>
            <span class="reauth-email"></span>
            <input ng-model="userId" type="number" class="form-control" placeholder="User id">
            <input ng-model="name" type="text" class="form-control" placeholder="Name">
            <input ng-model="family" type="text" class="form-control" placeholder="Family">
            <input ng-model="email" type="text" class="form-control" placeholder="Email">
            <input ng-model="password" type="password" class="form-control" placeholder="Password">
            <input ng-model="repeatPassword" type="password" class="form-control" placeholder="Repeat Password">
            <button ng-click="ctrl.signup()" class="btn btn-lg btn-primary btn-block btn-signin">Sign up</button>
            <span class="error">{{signupResMsg}}</span>
        </form>
        <a href="/boors/home.html">home</a>
    </div>
  <script type="text/javascript" src="js/angular.min.js"></script> 
  <script type="text/javascript" src="js/angular-messages.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script> 

</body>
</html>
